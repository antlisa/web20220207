<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-style: solid;
        }
        #head2 {
            border-style: dashed;
        }

        #head3 {
            border-style: dotted;
        }

        #head4 {
            border-style: double;
        }

        #head5 {
            border-style: ridge;
        }

        #head6 {
            border-style: inset;
        }

        #head7 {
            border-style: outset;
        }

        #head8 {
            border-style: groove;
        }

    </style>
</head>
<body>
    <!-- h1#head$*10>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Aliquid, veritatis quasi.</h1>
    <h1 id="head3">Ipsa, ipsum officia.</h1>
    <h1 id="head4">Molestias, amet dolorem.</h1>
    <h1 id="head5">Provident, itaque ea?</h1>
    <h1 id="head6">Atque, corrupti eum?</h1>
    <h1 id="head7">Dolorum, commodi consequuntur?</h1>
    <h1 id="head8">Ducimus, dolore consectetur.</h1>
    <h1 id="head9">Sequi, cupiditate perspiciatis!</h1>
    <h1 id="head10">Asperiores, quas id!</h1>
</body>
</html>
